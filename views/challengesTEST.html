<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- AOS Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css" rel="stylesheet">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>



    <title>Ice Breakers | Aguacate</title>
</head>

<body>

<div class="container">

    <div id="accordion">

            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapse0" id="challengeTab0" data-challenge="challengeId"
                        aria-expanded="true"> CHALLENEGE + NUMBER OF CHALLENGE </a>
                </div>
                <div id="collapse0" data-parent="#accordion" class="collapse">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12" id="challenges">
                                <p class="card-text temp-text" id="challengeTask"> CHALLENGE GOES HERE </p>
                            </div>
                        </div>
                        <div class="btn btn-info challengeCompleteButton" data-challengeName="Windsor">
                            <h3> Complete Challenge </h3>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        
        <div class="row">
        
            <div class="col-md-12">
                <div class="form-group">
                    <form class="create-form">
                        <textarea name="newChallenge" id="challenge_task"></textarea>
                        <br/>
                        <button type="submit" class="btn btn-success" id="addTask"> Submit Challenge Recommendation </button>
                    </form>
                    <p> Please Enter A Challenge You Would Like To Be Added To The Challenge List </p>
                </div>
            </div>
        
        </div>
</div>
    
    <script src="./js/app.js">

    </script>


</body>

</html>
